<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="ISO 8859-1">
		<title>jQuery</title>

		<style>
			#divExterna {
				background-color: #ccc;
				height: 80px;
				width: 80px;
				padding: 70px;
			}

			#divInterna{
				width: 80px;
				height: 80px;
				background-color: blue;
			}
			.inputFocado{
				background-color: red;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(()=>{
				$('#nome').focus((e)=>{
					console.log("Esse elemento html recebeu foco (nome)")
					$(e.target).addClass('inputFocado')
				})
				$('#email').focus((e)=>{
					console.log("Esse elemento html recebeu foco (email)")
					$(e.target).addClass('inputFocado')
				})
				$('#nome').blur((e)=>{
					console.log("Esse elemento html perdeu foco (nome)")
					$(e.target).removeClass('inputFocado')
				})
				$('#email').blur((e)=>{
					console.log("Esse elemento html perdeu foco (email)")
					$(e.target).removeClass('inputFocado')
				})

				$('#opcao').change((e)=>{
					console.log("Opcão modificadas")
					console.log($(e.target).val())
				})

				$('form').submit((e)=>{
					e.preventDefault()
					console.log("Formulário enviado")
				})
			})

		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span> Resize Window: </span><span id="resize">?</span>
			<div id="div_teste" style="height:100px; width:100px; border:solid 1px; overflow-y:scroll">
				<br><br><br><br><br><br><br><br><br><br><br>
			</div>
			<hr />

			<h3>Mouse</h3>
			<button type="button" id="btn1">Clique aqui</button>
			<button type="button" id="btn2">Clique aqui 2x</button>
			<div id="div_exemplo_alterar_background" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div: :</span><span id="resultado_div"></span>
			<hr />

			<div id="divExterna">
				<div id="divInterna"></div>
			</div>
			<span>Div Externa: </span><span id="resultadoDiv1"></span>
			<br>
			<span>Div Interna: </span><span id="resultadoDiv2"></span>

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" id="teclado" />
			<span id="resultadoTecla">Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form>
				<span>Nome:</span>
				<input id="nome" type="text" />

				<span>E-mail:</span>
				<input id="email" type="text" />

				<span>Motivo do contato:</span>
				<select id="opcao">
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvidas</option>
					<option value="sugestao">Sugestões</option>
				</select>
				
				<button type="submit">Enviar</button>
			</form>
		</div>
	</body>

</html>
