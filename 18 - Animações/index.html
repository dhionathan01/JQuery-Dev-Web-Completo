<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=ISO 8859-1">
        <style>
            .div{
                width: 80px;
                height: 80px;
                border: solid 1px #000;
                background-color: #aaa;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(()=>{
                $('button').on('mouseenter', () =>{
                    let visualFinal ={
                        'width' : '160px',
                        'height' : '160px',
                        'margin-left': '200px',
                        'margin-top': '200px',
                        'border-radius' : '25px'
                    }
                    $('#div1').animate({
                        'width' : '160px',
                        'height' : '160px',
                        'margin-left': '200px',
                        'margin-top': '200px',
                        'border-radius' : '25px'
                    }, 
                    {
                        duration: 1500,
                        start: ()=>{
                            console.log('Animação iniciada')
                        },
                        complete: ()=>{
                            $('#div2').animate(visualFinal, 'fast')
                        }
                    })
                })
            })
        </script>
    </head>

    <body>
        <button type="button">Iniciar Animação</button>
        <div class="div" id="div1"></div>
        <div class="div" id="div2"></div>
    </body>
</html>
