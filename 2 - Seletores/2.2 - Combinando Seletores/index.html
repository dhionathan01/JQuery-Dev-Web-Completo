<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>
        <!-- Inclusão por CDN: -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>

    <body>
        <input class="exemplo1" type="text" placeholder="input 1">
        <input type="text" placeholder="input 2">
        <input type="text" placeholder="input 3">

        <div class="lista1">
            <div class="exemplo2">div 1</div>
            <div class="exemplo2">div 2</div>
            <div class="exemplo2">div 3</div>

        </div>
        
        <ul class="lista1">
            <li class="exemplo1">opcao 1</li>
            <li class="exemplo2">opcao 2</li>
            <li>opcao 3</li>
        </ul>

        <ul class="lista2">
            <li class="exemplo1">opcao 1</li>
            <li class="exemplo2">opcao 2</li>
            <li>opcao 3</li>
        </ul>
    </body>

    <script>
        // Combinação de Seletores

        //Selecionar elementos por classe de tag específica:

        // Seleciona somente os elementos li que tenha a classe exemplo 1
        console.log($('li.exemplo1')) 


        // Selecionar elementos por classe de classe específica:

        // Seleciona todos elementos com classe exemplo 2
        console.log($('.exemplo2')) 

        // seleciona somente os elementos com classe exemplo 2 que esteja contido em um elemento que tenha classe lista1
        console.log($('.lista1 .exemplo2'))


        // Selecionando elementos por classe e tag encadeada:
        console.log($('.lista1 div.exemplo2'))

        // Atuando sobre o array de retorno dos elementos selecionados

        console.log($('.lista1 .exemplo2'))

        

    </script>

</html>
