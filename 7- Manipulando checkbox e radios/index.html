<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="ISO 8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>jQUERY</title>
</head>
<body>
    <p>Nome: </p>
    <input type="text" name="nome" id="nome">
    <br>

    <p>Onde você no encontrou ?</p>
    <select name="origem" id="origem">
        <option value="1">Google</option>
        <option value="2">Facebook</option>
        <option value="3">Rádios</option>
        <option value="4">Outros Meios</option>
 
    </select>

    <p>Sexo: </p>
    <input type="radio" name="sexo" class="sexo" value="f">Feminino <br>
    <input type="radio" name="sexo" class="sexo" value="m">Masculino <br>

    <p>Interesses: </p>
    <input type="checkbox" name="interesse" id="interesse" class="interesse" value="php">PHP <br>
    <input type="checkbox" name="interesse" id="interesse" class="interesse" value="js">Javascript <br>
    <input type="checkbox" name="interesse" id="interesse" class="interesse" value="angular">Angular <br>
    <input type="checkbox" name="interesse" id="interesse" class="interesse" value="nodejs">NodeJS <br>




</body>
</html>
